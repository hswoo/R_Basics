- Class: text
  Output: 이제 비교연산자에 대한 학습을 마감할 시간입니다.  

- Class: mult_question  
  Output: 마감하기 전에, 다음 선택 문제를 풀어봅시다.  다음 중 비교연산자에 대한 표현식중 틀린 것은? 
  AnswerChoices: a < b;c>3;d != 4;d =! 4
  CorrectAnswer: d =! 4
  AnswerTests: omnitest(correctVal= 'd =! 4')
