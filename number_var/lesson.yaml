- Class: text
  Output: 오늘 강의는 R 프로그래밍 언어에서 사용되는 숫자 변수를 학습합니다. 

- Class: text
  Output: 학습 도중에 R과 관련하여 특정 토픽에 추가 정보가 필요하면, help.start()를 타이핑합니다. 
    그러면 RStudio, 웹 브라우저 등등 설정에 따라서 R 메뉴가 호출됩니다.  혹시 정보가 부족하면 
    웹 서칭을 해보는 것도 한 방법입니다.

- Class: cmd_question
  Output: 숫자형 데이터는 숫자변수를 이용하여 저장할 수 있습니다.  변수 X를 선언하고 3을 대입하는 명려어를 써 봅시다. 
  CorrectAnswer: x <- 3
  AnswerTests: any_of_exprs('x <- 3', 'x <- 3')
  Hint: 다음을 입력 x <- 3. 대입연산자 좌우에 빈칸을 입력하는 것이 중요합니다. 하지만 화살표는 `<`와 `-` 사이에 빈칸이 없어야 합니다.

- Class: cmd_question
  Output: 특정 변수의 값을 확인하기 위해서는 변수값을 인쇄할 필요가 있으며, 
     R에서는 해당 변수이름을 입력합니다.  한번 해봅시다.
  CorrectAnswer: x
  AnswerTests: any_of_exprs('x', 'print(x)')
  Hint: 다음을 입력 x.

- Class: cmd_question
  Output: print(변수이름) 함수를 이용하면 보다 명확하게 변수의 값을 인쇄할 수 있습니다. 한번 해봅시다.
  CorrectAnswer: print(x)
  AnswerTests: any_of_exprs('x', 'print(x)')
  Hint: 다음을 입력 print(x).

- Class: cmd_question
  Output: R에서는 정수(interger) 이외에 소수점을 갖는 실수(double)를 입력할 수 있습니다.  
     변수 w를 선언하고, 실수값 3.14를 대입해 봅시다. 
  CorrectAnswer: w <- 3.14
  AnswerTests: omnitest(correctExpr='w <- 3.14')
  Hint: w <- 3.14 를 타이핑하고 엔터키를 누릅니다. 

- Class: text
  Output: 이제 숫자 변수에 대한 학습을 마감할 시간입니다.  

- Class: mult_question  
  Output: 마감하기 전에, 다음 선택 문제를 풀어봅시다.  다음 중 숫자 변수에 대한 표현식중 틀린 것은? 
  AnswerChoices: z <- 3;z <- 3.1415;z <- 3.14+2;z + x <- 4.1
  CorrectAnswer: z + x <- 4.1
  AnswerTests: omnitest(correctVal= 'z + x <- 4.1')
  Hint: 변수이름에 대한 대입과 합계 연산자 등은 한번 하나씩 실행합니다. 기억하세요.

